<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Downloader de arquivos</h1>
            <p>Cole sua URL de video, imagem ou pdf para download</p>
        </header>
        <form action="#">
            <input type="url" placeholder="Cole a URL do arquivo" required>
            <button>Download do arquivo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
